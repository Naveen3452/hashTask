<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>

</head>
<body>
    <h1>Uploaded Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>college</th>
        </tr>
        {% for record in data %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.email }}</td>
            <td>{{ record.college }}</td>
            
            
        </tr>
        {% endfor %}
    </table>
    <a href="/">Upload another CSV</a>
</body>
</html>
